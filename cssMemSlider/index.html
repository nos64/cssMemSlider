<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon//apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon//favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon//favicon-16x16.png">
  <link rel="manifest" href="./assets/favicon//site.webmanifest">
  <link rel="mask-icon" href="./assets/favicon//safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="header__title">RSS css mem slider</h1>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="wrapper">
        <input class="input" type="radio" id="slide-1" checked>
        <input class="input" type="radio" id="slide-2">
        <input class="input" type="radio" id="slide-3">
        <input class="input" type="radio" id="slide-4">
        <div class="image-list">
          <div class="image-item slide-1"><img class="image" src="./assets/images/image-1.png"></div>
          <div class="image-item slide-2"><img class="image" src="./assets/images/image-2.jpg"></div>
          <div class="image-item slide-3"><img class="image" src="./assets/images/image-3.webp"></div>
          <div class="image-item slide-4"><img class="image" src="./assets/images/image-4.jpg"></div>
        </div>
        <div class="controls-wrapper">
          <div class="controls-title">
            <div class="controls-title__text">Text-1</div>
            <div class="controls-title__text">Text-1</div>
            <div class="controls-title__text">Text-1</div>
            <div class="controls-title__text">Text-1</div>
          </div>
          <div class="controls-label">
            <label for="slide-1" class="controls-label__item"><span class="controls-label__dot dot1"></span></label>
            <label for="slide-2" class="controls-label__item"><span class="controls-label__dot dot2"></span></label>
            <label for="slide-3" class="controls-label__item"><span class="controls-label__dot dot3"></span></label>
            <label for="slide-4" class="controls-label__item"><span class="controls-label__dot dot4"></span></label>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <a class="footer__link" href="https://github.com/nos64" target="_blank">nos64 GitHub</a>
    </div>
  </footer>
</body>
</html>
